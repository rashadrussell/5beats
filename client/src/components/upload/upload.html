<div class="row">
    <div class="small-12 columns">
        <h1>Upload Song</h1>
        <h2>{{selectedUser.username}}</h2>
    </div>
</div>


<div class="row">
    <div class="small-12 columns">
        <h2 class="subheader">Choose file to upload</h2>
        <input type="file" id="file-select" name="song"/>
        <label>Choose Song Visibility</label>
        <button ng-click="fileNameChanged()">Upload</button>
    </div>
</div>
